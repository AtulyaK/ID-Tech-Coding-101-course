<html>
    <head>
        <script>
            var playerHealth = 100;
            function heal(amount){
                alert("Healing the player " + amount + " hp.");
                playerHealth += amount;
            }
            function heal(){
                alert("Healing the player 10 hp.");
                playerHealth += 10;
            }
            alert("Before healing, the player has " + playerHealth + " hp.");
            heal(50);
            alert("After healing, the player has " + playerHealth + " hp.");
        </script>
    </head>

</html>
