<!DOCTYPE html>
<html>
    <head>
        <script>    
            //Store user's answer
            var answer = prompt("Do you want to play a game?");
            answer = answer.toLowerCase();
 
            if(answer == "yes" || answer == "yup"){
                alert("Great! Let's play :)");
                 
                var userFavNumber = prompt("Enter your favorite number: ");
                alert("Your favorite number: " + userFavNumber);
            } else {
                alert("Okay, maybe next time :(");                
            }
        </script>
    </head>
    <body>
        <h1>If Else</h1>
   </body>
</html>
