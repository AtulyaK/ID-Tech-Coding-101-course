<!DOCTYPE html>
<html>
    <head>
        <script>
            // sets i to 0
            var i = 0;      
 
            // loop will run until i = 10     
            while(i < 10){
                // prints i
                alert(i);
 
                // adds 1 to i
                i += 1;
            }        
         </script>
    </head>
    <body>
        <h1>Loops</h1>
    </body>
</html>
